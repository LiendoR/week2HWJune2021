<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Homework 2</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Surfing ALASKA!</h1>

        <div id="window">
          <div id="imageSlider">
            <img src="./images/1.png" width="1280px" height="720px" alt="surfing 1">
            <img src="./images/2.png" width="1280px" height="720px" alt="surfing 2">
            <img src="./images/3.png" width="1280px" height="720px" alt="surfing 3">
            <img src="./images/4.png" width="1280px" height="720px" alt="surfing 4">
            <img src="./images/5.png" width="1280px" height="720px" alt="surfing 5">
          </div>
        </div>

        <h2>JAVA Script Carousel</h2>

    <div class="carousel">
        <div class="carousel_item carousel_item--visible">
          <img src="images/1.png" alt="surfing1">
        </div>
        <div class="carousel_item">
          <img src="images/2.png" alt="surfing2">
        </div>
        <div class="carousel_item">
          <img src="images/3.png" alt="surfing3">
        </div>
        <div class="carousel_item">
          <img src="images/4.png" alt="surfing4">
        </div>
        <div class="carousel_item">
          <img src="images/5.png" alt="surfing5">
        </div>

        <div class="carousel_actions">
          <button id="carousel_button--previous">Previous</button>
          <button id="carousel_button--next">Next</button>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
